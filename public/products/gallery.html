<div ng-show="product.images.length">
  <div class="img-wrap">
    <img ng-src="{{product.images[gallery.current].url}}" class='center-block' />
  </div>
	
	<div class='row'>
		<ul class="img-thumbnails clearfix">
	    <li class="thumbnail col-xs-2 text-center" ng-repeat="image in product.images">
	      <img ng-src="{{image.url}}"/>
	    </li>
	  </ul>
	</div>
</div>
